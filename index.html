<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Command Prompt Interface</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
        <div class="title">Jubair Rahman</div>
        <div class="buttons">
          <div class="minimize-button"></div>
          <div class="maximize-button"></div>
          <div class="close-button"></div>
        </div>
      </div>
      <div class="content">
        <p style="color: rgb(212, 200, 131);font-size: small;font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Please type "Help" to know this man!</p>
      </div>
      <div class="input-container">
        <div class="prompt">C:\&gt;</div>
        <input class="input-field" type="text" autofocus />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
